<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-5">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        <ul class="space-y-2">
            {% for todo in todos %}
                <li class="bg-blue-100 p-3 rounded-lg">
                    {{ todo.title }}
                </li>
            {% endfor %}
        </ul>
        <p class="mt-4 text-center">
            <a href="{% url 'todo-list-create' %}" class="text-blue-500 hover:underline">Add a new task</a>
        </p>
    </div>
</body>
</html>
